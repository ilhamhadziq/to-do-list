<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>WorkPlane</title>
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo">
    </header>
    <main>
        <section class="login-card">
            <h3 class="login-tittle">Pendaftaran Akun</h3>
            <p class="login-tagline">Your work, ready to take off</p>
            <form id="registerForm">
                <div class="login-name">
                <p>Nama Lengkap <span class="required">*</span></p>
                <input type="text" required class="email" id="namaLengkap">
                </div>
                <div class="login-email">
                <p>E-mail <span class="required">*</span></p>
                <input type="email" required class="email" id="email">
                </div>
                <div class="login-name">
                    <p>Jabatan <span class="required">*</span></p>
                    <input type="text" required class="email" id="jabatan">
                </div>
                <div class="login-password">
                    <p name="password">Kata Sandi <span class="required">*</span></p>
                    <input type="password" name="password" required class="password" id="password" placeholder="">
                    <img src="images/hide.png" class="eye" data-target="password">
                </div>
                <div class="login-password">
                    <p name="password">Konfirmasi Kata Sandi <span class="required">*</span></p>
                    <input type="password" name="password" required class="password" id="confirmPassword" placeholder="">
                    <img src="images/hide.png" class="eye" data-target="confirmPassword">
                </div>
                <div class="forget">
                    <a href="#">lupa password?</a>
                </div>
                <button class="login" type="submit">Daftar</button>
            </form>
                <button class="register" type="submit" onclick="location.href='login.html'">Masuk</button>
        </section>
    </main>
    <script>
        document.querySelectorAll('.eye').forEach(icon => {
        icon.addEventListener('click', () => {
            const targetId = icon.dataset.target;
            const input = document.getElementById(targetId);
            if (!input) return;

            if (input.type === 'password') {
            input.type = 'text';
            icon.src = 'images/unhide.png'; // ubah ikon ke "show"
            } else {
            input.type = 'password';
            icon.src = 'images/hide.png'; // ubah ikon ke "hide"
            }
        });
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Ambil semua inputan
            const namaLengkap = document.getElementById('namaLengkap').value.trim();
            const email = document.getElementById('email').value.trim();
            const jabatan = document.getElementById('jabatan').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validasi password cocok
            if (password !== confirmPassword) {
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                document.getElementById('password').placeholder = 'Password Anda Salah!';
                document.getElementById('password').focus();
                return;
            }

            // Ambil daftar user dari localStorage (kalau belum ada, jadikan array kosong)
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Cek apakah email sudah terdaftar
            const sudahAda = users.some(user => user.email === email);
            if (sudahAda) {
                alert('Email sudah terdaftar! Silakan login atau gunakan email lain.');
                return;
            }

            // Buat objek user baru
            const newUser = { namaLengkap, email, jabatan, password };

            // Tambahkan ke array users
            users.push(newUser);

            // Simpan kembali ke localStorage
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registrasi berhasil!');
            window.location.href = 'login.html';
        });

        </script>
</body>
</html>
