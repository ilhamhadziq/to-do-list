<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>WorkPlane</title>
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo">
    </header>
    <main>
        <section class="login-card">
            <h3 class="login-tittle">Masuk ke Akun</h3>
            <p class="login-tagline">Your work, ready to take off</p>
            <form id="loginForm">
                <div class="login-email">
                <p>E-mail <span class="required">*</span></p>
                <input type="email" required class="email" id="email">
                </div>
                <div class="login-password">
                    <p name="password">Kata Sandi <span class="required">*</span></p>
                    <input type="password" name="password" required class="password" id="password">
                    <img src="images/hide.png" class="eye" id="eyeicon">
                </div>
                <div class="forget">
                    <a href="#">lupa password?</a>
                </div>
                <button class="login" type="submit">Masuk</button>
            </form>
                <!-- <button class="register" type="submit" onclick="location.href='register.html'">Daftar</button> -->
        </section>
    </main>
    <script>
        let eyeicon = document.getElementById(`eyeicon`);
        let password = document.getElementById(`password`);
        eyeicon.onclick = function(){
            if(password.type == `password`){
                password.type = `text`;
                eyeicon.src= `images/unhide.png`;
            } else{
                password.type = 'password';
                eyeicon.src= `images/hide.png`;
            }
        }
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Ambil semua users dari localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Cari user dengan email & password yang cocok
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert('Login berhasil!');

                // Simpan user yang sedang login
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('loggedInUser', JSON.stringify(user));

                // Arahkan ke halaman utama
                window.location.href = 'dashboard.html';
            } else {
                alert('Email atau password salah!');
            }
        });

    </script>
</body>
</html>
