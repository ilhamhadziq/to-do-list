<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f7feff;
      margin: 0;
      padding: 0;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 56px;
      background-color: white;
      border-bottom: 1px solid #3A35411F;
    }

    header img {
      margin-left: 4%;
      max-height: 100%;
      height: auto;
      cursor: pointer;
    }

    /* MAIN */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background-color: #f7feff;
    }

    .profile-card {
      border-radius: 5px;
      background-color: white;
      padding: 36px;
      width: 100%;
      max-width: 590px;
      border: 1px solid #F1F1F1;
      margin: 20px;
      text-align: center;
    }

    .profile-card h2 {
      font-weight: 600;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .profile-card p {
      font-family: 'DM Sans', sans-serif;
      font-size: 16px;
      color: #333333AD;
      text-align: left;
      margin: 6px 0;
    }

    .btn {
      height: 42px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 12px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      transition: 0.3s;
      width: 100%;
    }

    .btn-blue {
      background-color: #71C9CE;
      color: #E3FDFD;
    }

    .btn-blue:hover {
      background-color: #5ebac0;
    }

    .btn-red {
      background-color: #ff595e;
      color: #fff;
    }

    .btn-red:hover {
      background-color: #e24c50;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h3 {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      height: 42px;
      border-radius: 10px;
      border: 1px solid #F1F1F1;
      margin-bottom: 10px;
      padding-left: 10px;
      font-family: 'DM Sans', sans-serif;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .modal-actions button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .modal-actions .btn-cancel {
      background-color: #E3FDFD;
      color: #71C9CE;
    }

    .modal-actions .btn-save {
      background-color: #71C9CE;
      color: #E3FDFD;
    }

    @media (max-width: 768px) {
      .profile-card h2 {
        font-size: 24px;
      }
      .profile-card p {
        font-size: 14px;
      }
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo" onclick="window.location.href='dashboard.html'">
  </header>

  <main>
    <div class="profile-card">
      <h2>Profil Pengguna</h2>
      <p><strong>Nama:</strong> <span id="nama"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Jabatan:</strong> <span id="jabatan"></span></p>

      <div id="adminActions"></div>

      <button id="changePassBtn" class="btn btn-blue">Ubah Password</button>
      <button id="logoutBtn" class="btn btn-red">Logout</button>
    </div>
  </main>

  <!-- Popup Ubah Password -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h3>Ubah Password</h3>
      <input type="password" id="oldPass" placeholder="Password Lama">
      <input type="password" id="newPass" placeholder="Password Baru">
      <input type="password" id="confirmNewPass" placeholder="Konfirmasi Password Baru">
      <div class="modal-actions">
        <button id="cancelBtn" class="btn-cancel">Batal</button>
        <button id="savePassBtn" class="btn-save">Simpan</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('nama').textContent = user.namaLengkap;
      document.getElementById('email').textContent = user.email;
      document.getElementById('jabatan').textContent = user.jabatan;

      const adminActions = document.getElementById('adminActions');
      if (user.jabatan.trim().toLowerCase() === 'admin') {
        adminActions.innerHTML = `<button class="btn btn-blue" id="registerAdminBtn">Tambah Akun Baru</button>`;
        document.getElementById('registerAdminBtn').addEventListener('click', () => {
          window.location.href = 'register.html';
        });
      }

      // --- Tombol Logout ---
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedInUser');
        window.location.href = 'login.html';
      });

      // --- Ubah Password Modal ---
      const modal = document.getElementById('passwordModal');
      const changeBtn = document.getElementById('changePassBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const saveBtn = document.getElementById('savePassBtn');

      changeBtn.addEventListener('click', () => modal.style.display = 'flex');
      cancelBtn.addEventListener('click', () => modal.style.display = 'none');

      saveBtn.addEventListener('click', () => {
        const oldPass = document.getElementById('oldPass').value;
        const newPass = document.getElementById('newPass').value;
        const confirmNewPass = document.getElementById('confirmNewPass').value;

        if (oldPass !== user.password) {
          alert("Password lama salah!");
          return;
        }
        if (newPass !== confirmNewPass) {
          alert("Konfirmasi password baru tidak cocok!");
          return;
        }

        let users = JSON.parse(localStorage.getItem('users')) || [];
        const index = users.findIndex(u => u.email === user.email);

        if (index !== -1) {
          users[index].password = newPass;
          localStorage.setItem('users', JSON.stringify(users));
          alert("Password berhasil diubah! Silakan login ulang.");
          localStorage.removeItem('loggedIn');
          localStorage.removeItem('loggedInUser');
          window.location.href = 'login.html';
        } else {
          alert("Terjadi kesalahan, data pengguna tidak ditemukan!");
        }
      });
    });
  </script>
</body>
</html>
